<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Registration</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<a class="container" style="text-align: center">
	<form class="form-signin" method="post">
		<h2 class="form-signin-heading">Registration</h2>
		<p>
			<Input name="firstName" type="text" class="form-control" placeholder="First Name" th:value="${newPerson?.firstName}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="lastName" type="text" class="form-control" placeholder="Last Name" th:value="${newPerson?.lastName}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="email" type="text" class="form-control" placeholder="E-Mail" th:value="${newPerson?.email}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="city" type="text" class="form-control" placeholder="City" th:value="${newPerson?.city}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="bankaccount" type="text" class="form-control" placeholder="Bank Account" th:value="${newPerson?.bankaccount}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="username" type="text" class="form-control" placeholder="Username" required th:value="${newPerson?.username}">
		</p>
		<p>
			<Input style="margin-top: -5px" name="password" type="password" class="form-control" placeholder="Password" title="8 characters minimum" pattern=".{8,}" required th:value="${newPerson?.password}">
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Save & Create</button>
		<a href="/login" style="margin-top: -10px" class="btn btn-lg btn-primary btn-block">Back</a>

	</form>
</a>
</body></html>
