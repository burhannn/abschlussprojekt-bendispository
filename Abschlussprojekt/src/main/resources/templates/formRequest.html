<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="../static/css/stylesheet_bendispository.css" th:href="@{/css/stylesheet_bendispository.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="projekt_container">
    <h1 th:text="|Request for ${thisItem.name}|"></h1>
    <form method = "post">
        <div th:if="${thisItem.available} == true" >
            <tr>Duration:<div><input type ="text" name = "duration" placeholder="in days"></div>
                <button type="submit">Send request</button>
            </tr>
        </div>
        <p th:if="${thisItem.available} == false">Item currently not available</p>
    </form>
</div>
<form action="http://localhost:8080/">
    <button class="back_button" type="submit">Back</button>
</form>
</body>
</html>
