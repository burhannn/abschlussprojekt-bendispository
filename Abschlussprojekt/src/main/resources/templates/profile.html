<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div>My Profile</div>
<div>
    <form method="post">
        <table>
            <tr>
                <td>Last Name:</td>
                <td>First Name:</td>
                <td>Email:</td>
                <td>City:</td>
                <td>Account:</td>
                <td>Username:</td>
            </tr>
            <tr>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.city}"></td>
                <td th:text="${person.account}"></td>
                <td th:text="${person.username}"></td>
            </tr>
        </table>
        <button type="submit">Save & Create</button>
        <a href="/" >Back</a>
    </form>
</div>
</body>
</html>
