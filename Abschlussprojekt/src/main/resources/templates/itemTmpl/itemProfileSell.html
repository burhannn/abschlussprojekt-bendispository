<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="../../static/css/stylesheet_bendispository.css" rel="stylesheet"
	  th:href="@{/css/stylesheet_bendispository.css}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="projekt_container">
	<div th:if="${success}">
		<div class="alert_success" th:text="${success}"></div>
	</div>
	<div th:if="${message}">
		<div class="alert_error" th:text="${message}"></div>
	</div>
	<div th:if="${messageBalance}">
		<div class="alert_error" th:text="${messageBalance}"></div>
		<a href="/chargeaccount">Charge account?</a></div>
	<div class="item_owner_description">
		<h1 th:text="${itemProfile?.name}"></h1>
		<div th:if="${pic} != null">
			<img th:src="@{'data:image/png;base64,'+${pic}}"></div>
		<tr>
			<div th:text="| Description: ${itemProfile?.description}|"></div>
		</tr>
		<tr>
			<div th:text="| Place: ${itemProfile?.place}|"></div>
		</tr>
		<tr>
			<div th:text="| Retail Price: ${itemProfile?.retailPrice}â‚¬|"></div>
		</tr>
		<!-- <tr><div th:if="${itemProfile?.uploadFile} != null" th:text = "| File: ${itemProfile?.uploadFile.fileName}|"></div></tr>-->
	</div>
	<div> Owner: <a th:href="@{'/profile/' + ${itemOwner?.id}}">Profile</a></div>
	<form method="post">
		<button th:unless="${itemOwner?.username == loggedInPerson?.username}" type="submit">Request to buy
		</button>
	</form>
	<br>
	<a th:href="@{'/edititem/' + ${itemProfile?.id}}" th:if="${itemOwner?.username == loggedInPerson?.username}">Edit
		Item</a><br>
	<a th:href="@{'/deleteitem/' + ${itemProfile?.id}}" th:if="${itemOwner?.username == loggedInPerson?.username}">Delete
		Item</a>
</div>
<a href="/profile/requests">Requests</a>
<a class="back_button" href="/">Back</a>
</body>
</html>
