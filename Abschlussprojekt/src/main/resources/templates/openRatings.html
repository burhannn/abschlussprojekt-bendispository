<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<link rel="stylesheet" href="../static/css/stylesheet_bendispository.css" th:href="@{/css/stylesheet_bendispository.css}">
<body>
<div class="header_overview">Open Ratings
</div>
<div class = "projekt_container" th:each="item,iterStart : ${openRatings}">
    <h1 class="header_container" th:text= ${openRatings.get(iterStart.index).request.requestedItem.name}></h1>
    <div>
        <div class ="item_description" th:text="${openRatings.get(iterStart.index).request.requestedItem.owner.username}"></div>
            <form th:if="${openRatings.get(iterStart.index).ratingPoints == null}" method="post" action="/rating">
                <td>Give your Rating:</td>
                <input type="radio" name="rating" value="1">1
                <input type="radio" name="rating" value="2">2
                <input type="radio" name="rating" value="3">3
                <input type="radio" name="rating" value="4">4
                <input type="radio" name="rating" value="5">5
                <input type="hidden" name="rating" value="-1" checked>
                <input type="hidden" value="0" th:value="${openRatings.get(iterStart.index).id}" name="ratingID">
                <button type = "submit">submit</button>
            </form>
            <div th:if="${openRatings.get(iterStart.index).ratingPoints != null}" th:text="|Rating: ${openRatings.get(iterStart.index).ratingPoints}|">
            </div>
    </div>
    <a href="/" class="back_button">Back</a>
</div>
</body>
</html>
